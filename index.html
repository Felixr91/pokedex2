<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
    crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">


  <title>Pokedex!</title>
</head>

<body>
  <div class="container">

    <div class="row">

      <div class="col-5">
        <h3 class="">Enter Pokemon Name</h3>
      </div>

      <div class="col-5">
        <form id="inputform" action="">
          <div class="input-group mb-3" style="width:18rem">
            <input type="text" id="pokename" name="name" value="value" class="form-control" placeholder="Pikachu">
            <div class="input-group-append">
        </form>
        <button onclick="app.controllers.pokemonController.catchName()"="btn btn-outline-secondary" type="button">Button</button>
      </div>
    </div>

  </div>

  <div class="container">
    <div class="row">
      <div class="col-10">
        <img src="/images/pokedextop.png" class="dexsize" alt="">
      </div>
    </div>
  </div>

  <div class="container">
    <div class="row" style="height: 300px;">
      <div class="col-10 columnbg">
        <div class="row d-flex justify-content-between" id="pokecard">

        </div>
      </div>
    </div>
  </div>

  <div class="container">
    <div class="row">
      <div class="col-10">
        <img src="/images/pokedexbottom.png" class="dexsize" alt="">
      </div>
    </div>
  </div>

  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.18.0/axios.js"></script>
  <script src="main.js" type="module"></script>

  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
    crossorigin="anonymous"></script>
</body>

</html>
